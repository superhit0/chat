<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io.connect('http://localhost:3000');
    socket.on('server-event', function (data) {
        var input = document.getElementById("text").value;
	document.getElementById("chat").value=data.text;
    });
function send(){
var input = document.getElementById("text").value;
if(input!=""){
socket.emit('client-event', { name: input });
document.getElementById("text").value="";
}
}
</script>
</head>
<body>
<textarea id="chat" rows="4" cols="50"></textarea><br>
Text: <input type="text" id="text" onkeyup="if (event.keyCode == 13) document.getElementById('button').click()">
<button id="button" onclick="send()">Button</button>
</body>
</html>
